<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/form.css">
  </head>
  <body>
    <form>
<h2>career objective</h2>
<select id="career">

   <option>i want to have a job to express my skills</option>
   <option> i want to seek a job because i am interested</option>
   <option> i want to do a job to earn money</option>
   <input type="text" name="name" id="name" placeholder="enter career objective">
</select>
  <div class="main">
    <section>
      <h2>personal Info</h2>
      <input type="text" name="name" id="name" placeholder="enter your name"><br>
      <input type="email" name="email" id="email" placeholder="enter your email"><br>
      <input type="text" name="role" id="role" placeholder="designation"><br>
      <input type="number" name="phonenumber" id="phonenumber" placeholder="enter your phone number">
    </section>
    <section>
      <h2>Graduation Details</h2>
      <input type="text" name="college1" id="college1" placeholder="enter your college name"><br>
      <select name="degree1" id="degree1">
        <option> select your degree</option>
        <option>B.tech</option>
        <option>B.com</option>
        <option>B.sc</option>
        <option>M.sc</option>
    </select><br>
    <select  name="branch1" id="branch1">
      <option>select your branch</option>
      <option>CSE</option>
      <option>ECE</option>
      <option>EEE</option>
      <option>MECH</option>
      <option>CIVIL</option>
      <option>ORGANIC</option>
    </select><br>
    <input type="number" name="marks1" id="marks1" placeholder="enter your percentage">
    </section>
  </div>
<div class="main">
  <section>
   <h2>Intermediate Details</h2>
   <input type="text" name="college2" id="college2" placeholder="enter your college name"><br>
   <select name="degree2" id="degree2">
     <option>Enter your degree</option>
      <option>Intermediate</option>
       <option>Diploma</option>
   </select><br>
   <select name="branch2" id="branch2">
      <option>MPC</option>
       <option>Bi.P.C</option>
      <option>CEC</option>
       <option>MEC</option>
   </select><br>
   <input type="number" name="marks2" id="marks2" placeholder="enter your percentage"><br>
  </section>
  <section>
   <h2>SSC</h2>
   <input type="text" name="college3" id="college3" placeholder="enter your school name"><br>
   <select  name="degree3" id="degree3">
      <option>SSC</option>
       <option>CBSC</option>
   </select><br>
   <input type="number" name="marks3" id="marks3" placeholder="enter your percentage"><br>
  </section>
</div>
<div class="main">
  <section>
    <h2>Technical skills</h2>
    <input type="text" name="skills" id="skills" placeholder="enter your skills"><br>
  </section>
</div>
</form>
<button type="button" name="button" onclick="addData()">SUBMIT</button>
  </body>
  <script type="text/javascript" src="js/store.js">

  </script>

</html>
